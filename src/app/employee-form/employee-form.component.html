
<nav style="display: flex; justify-content: center; height:70px;" class="navbar navbar-light bg-dark">
    <div><h3 style="color: white;">Employee Form</h3>
    </div>
     </nav>
     <div class="backgroundmain">
    <div  class="container foreground">
    <div style="padding:10px;" class="offset-md-2 offset-lg-3 col-12 col-md-8 col-lg-6">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div>
        <div class="form-group">
         <label>Name<span style="color: red;">*</span>:</label>
         <input type="text" 
                formControlName="name" 
                class="form-control"
                [ngClass]="{'is-invalid':employeeForm.get('name').touched && 
                employeeForm.get('name').invalid}"/> 
                <div class="invalid-feedback" *ngIf="employeeForm.get('name').hasError('required')">
                    Please Enter Your Name
                 </div>   
        </div>
    </div>
    <div>
        <div class="form-group">
        <label>Employee Id<span style="color: red;">*</span>:</label> 
        <input type="text" 
                formControlName="employeeId" 
                class="form-control"
                [ngClass]="{'is-invalid':employeeForm.get('employeeId').touched && 
                employeeForm.get('employeeId').invalid}"/> 
                <div class="invalid-feedback" *ngIf="employeeForm.get('employeeId').hasError('required')">
                    Please Enter Your Employee Id
                 </div>  
        </div>
    </div>
    <div>
        <div class="form-group">
         <label>Project Manager/Mentee Mail Id:</label> 
         <input type="email" 
                class="form-control">  
        </div>
    </div>
    <div >
        <div class="form-group">
            <label>Status:<span style="color: red;">*</span></label>
            <select formControlName="status"
                    class="form-control"
                    name="status"
                    id="status"
                    
                    [ngClass]="{'is-invalid':employeeForm.get('status').touched && 
                    employeeForm.get('status').invalid}"
                    (change)="onSelection()"
                    >
                
            <option value="Interested" selected>Interested</option>  
            <option value="Not Interested">Not Interested</option>      
    
            </select>
            <div class="invalid-feedback" *ngIf="employeeForm.get('employeeId').hasError('required')">
             Please Select an Option
            </div>
        </div>
    </div>
        
        <div *ngIf="notInterested; else interested">
            <div>
            <div class="form-group">
                <label>Date:</label>
          <input type="date"
                 class="form-control"
                 formControlName="date"
                 disabled
                 name="date"
                 id="date"
                 [ngClass]="{'is-invalid':employeeForm.get('date').touched && 
                 employeeForm.get('date').invalid}">
                 <div class="invalid-feedback" *ngIf="employeeForm.get('date').hasError('required')" >
                     Please select a Date
                 </div>
    
        </div>
        </div>
        </div>
        <div>
        <div class="form-group">
        <ng-template #interested>
            <label>Select a Date<span style="color: red;">*</span></label>
            <input type="date"
                 class="form-control"
                 formControlName="date"
                 name="date"
                 id="date"
                 [ngClass]="{'is-invalid':employeeForm.get('date').touched && 
                 employeeForm.get('date').invalid}">
                 <div class="invalid-feedback" *ngIf="employeeForm.get('date').hasError('required')" >
                    Please select a Date
                </div>
            <label class="mt-2">Reason:</label>
            <textarea rows="4" class="form-control mt-2" placeholder="Please enter the reason"></textarea>
        </ng-template>
    </div>
    </div>
    <div style="text-align: center;">
    <button class="btn btn-primary"
            type="submit"
            [disabled]="employeeForm.invalid">Submit</button>
    </div>
    </form>
    </div>
    </div>
    </div>
